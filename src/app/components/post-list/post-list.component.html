<div class="container mt-4">
    <h2>Liste des posts</h2>
    <ul class="list-group">
      <li *ngFor="let post of posts" class="list-group-item">
        <h4>{{ post.title }}</h4>
        <p>{{ post.body }}</p>
        <p>
          Auteur : <a [routerLink]="['/user', post.userId]">{{ getAuteurName(post.userId) }}</a>
          | <a [routerLink]="['/post', post.id]">Voir le post</a>
        </p>
      </li>
    </ul>
  </div>
