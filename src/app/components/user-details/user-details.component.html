<div class="container mt-4">
    <h2>Détails de l'utilisateur : {{ utilisateur?.name }}</h2>
    <p>Email : {{ utilisateur?.email }}</p>
    <p>Téléphone : {{ utilisateur?.phone }}</p>
  
    <h3>Posts de {{ utilisateur?.name }}</h3>
    <ul class="list-group">
      <li *ngFor="let post of posts" class="list-group-item">
        <a [routerLink]="['/post', post.id]">{{ post.title }}</a>
      </li>
    </ul>
  </div>
