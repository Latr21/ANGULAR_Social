<div class="container mt-5">
    <h2>Connexion</h2>
    <form (ngSubmit)="login()">
      <div class="form-group mb-2">
        <label>Email :</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group mb-2">
        <label>Mot de passe :</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Mot de passe">
      </div>
      <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
      <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
  </div>
